# Logging Configuration
# Detailed logging configuration for different components

version: 1
disable_existing_loggers: false

# Log formatters
formatters:
  simple:
    format: "%(levelname)s - %(message)s"
    
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
    
  json:
    format: '{"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s"}'
    datefmt: "%Y-%m-%dT%H:%M:%S"

# Log handlers
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
    
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
    
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/error.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
    
  access_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/access.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

# Logger configuration
loggers:
  src:
    level: DEBUG
    handlers: [console, file]
    propagate: false
    
  src.core:
    level: DEBUG
    handlers: [console, file]
    propagate: false
    
  src.core.scanner:
    level: INFO
    handlers: [console, file]
    propagate: false
    
  src.core.database:
    level: INFO
    handlers: [console, file]
    propagate: false
    
  src.api:
    level: INFO
    handlers: [console, access_file]
    propagate: false
    
  sqlalchemy:
    level: WARNING
    handlers: [file]
    propagate: false
    
  alembic:
    level: INFO
    handlers: [file]
    propagate: false

# Root logger
root:
  level: INFO
  handlers: [console, file, error_file]

