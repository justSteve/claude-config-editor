environment: development
database:
  url: sqlite+aiosqlite:///data/claude_config.db
api:
  host: localhost
  port: 8765
  reload: true
logging:
  level: INFO
  file: logs/app.log
  max_bytes: 10485760
  backup_count: 5
snapshot:
  retention_days: 90
  auto_compress: true
  compress_threshold_mb: 1
security:
  api_key: null
  cors_origins:
  - http://localhost:8765
  - http://127.0.0.1:8765
